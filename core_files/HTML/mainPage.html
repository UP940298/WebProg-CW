<html>

<link rel="stylesheet" type="text/css" href="../STYLE/mainStyle.css">

<head>
    <title>
        Plagiarism detector
    </title>
</head>

<body onload="time();">

    <div id="comparisonWindow" style="visibility: hidden;">

        <span id="comparisonWindowBar">Plagiarism Checker</span>

        <button id="comparisonWindowFile"><span id="under">F</span>ile</button>
        <div id="fileMenu" style="display: none;">
            <span>Run detector</span>
            <label>
                <input type="file" id="manualInput" oninput="manualInputFile();" multiple>
                Upload files
            </label>
        </div>

        <button id="comparisonWindowHelp"><span id="under">H</span>elp</button>

        <button id="comparisonWindowX">X</button>

        <button id="comparisonWindow-">-</button>

        <div id="dropZone" ondrop="dropFile(event);" ondragover="dragOverFile(event);">
            <div>
                <div id="fileLoadedDiv">
                </div>
            </div>
        </div>
        <div id="fileCountBox">
            <span id="fileCount"></span>
        </div>
    </div>

    <div id="help" style="display: none;">
        <div id="helpWindow">
            <span id="helpBar">Help</span>
            <div id="helpPage">
                <h1>Using the plagiarism checker:</h1>
                <ol>
                    <li>
                    </li>
                    <li></li>
                </ol>
            </div>
        </div>
    </div>
</body>

<footer>
    <div id="startBar">
        <button id="startButt">
            <img id="windowsLogo" src="../images/logo.png">
            <span id="startText">Start</span>
        </button>
        <div id="barTime">
            <span id="time"></span>
        </div>
    </div>
</footer>

<script type="application/javascript" src="../SCRIPTS/detectAlgo.js"></script>
<script type="application/javascript" src="../SCRIPTS/windowsHandler.js"></script>
<script type="application/javascript" src="../SCRIPTS/uploadFileScript.js"></script>
<script type="application/javascript" src="../SCRIPTS/binary.js"></script>
<script type="application/javascript" src="../SCRIPTS/time.js"></script>


</html>
